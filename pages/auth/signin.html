<div class="scene-content text-center">
    <h1>Voyager vert avec EcoRide !</h1>
    <div class="hero-scene"></div>
    <div class="hero-scene-content"></div>
</div>

<div class="container">
    <!-- Zone pour les messages -->
    <div id="signin-message" class="alert d-none text-center" role="alert"></div>

    <form id="signin-form">
        <div>
            <h1 class="text-center">Connexion</h1>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr">
            <div class="invalid-feedback text-center">
                Le mail et le mot de passe ne correspondent pas !
            </div>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="PasswordInput" placeholder="**********">
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-primary" id="btnSignin">Connexion</button>
        </div>
    </form>

    <div class="text-center pt-3">
        <a href="/signup">Vous n'avez pas de compte ? Inscrivez-vous ici !</a>
    </div>
</div>
