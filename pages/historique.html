<div class="container mt-5">
    <h2 class="text-center mb-4">Mes trajets</h2>

    <div id="mesTrajets" class="row g-4">
        <!-- Les trajets s'afficheront ici -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Exemple de trajets simulés (à remplacer plus tard par les trajets récupérés via l’API Symfony)
    const trajets = [
        {
            id: 1,
            depart: "Paris",
            arrivee: "Lyon",
            date: "2025-06-01",
            heure: "09:00",
            places: 3,
            prix: 15
        },
        {
            id: 2,
            depart: "Toulouse",
            arrivee: "Bordeaux",
            date: "2025-06-05",
            heure: "14:30",
            places: 2,
            prix: 10
        }
    ];

    const container = document.getElementById("mesTrajets");

    trajets.forEach(trajet => {
        container.innerHTML += `
        <div class="col-md-6">
          <div class="card shadow p-3">
            <h5 class="card-title">${trajet.depart} ➔ ${trajet.arrivee}</h5>
            <p class="card-text">
              <strong>Date :</strong> ${trajet.date}<br>
              <strong>Heure :</strong> ${trajet.heure}<br>
              <strong>Places :</strong> ${trajet.places}<br>
              <strong>Prix :</strong> ${trajet.prix} €
            </p>
            <div class="d-flex justify-content-between">
              <a href="edit-trajet.html?id=${trajet.id}" class="btn btn-primary">Modifier</a>
              <button class="btn btn-danger" onclick="supprimerTrajet(${trajet.id})">Supprimer</button>
            </div>
          </div>
        </div>
      `;
    });

    function supprimerTrajet(id) {
        // Ici tu feras un appel DELETE à ton API Symfony
        alert("Trajet supprimé (simulation) avec ID = " + id);
    }
</script>

</body>
