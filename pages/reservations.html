    <h1>Voyager vert avec EcoRide !</h1>
    <div class="hero-scene">

    </div>
    <div class="hero-scene-content">

    </div>
</div>
<div>
    <h1 class="display-4">Réserver un trajet</h1>
</div>
<section class="mb-3">
    <form action="#" method="POST" class="table-center">
        <div class="table-style">
            <div class="mt-3">
                <h2 class="text-center mb-3">Informations de réservation</h2>
            </div>

            <div class="mb-3">
                <label for="nom" class="form-label">Nom complet</label>
                <input type="text" class="form-control" id="nom" name="nom" placeholder="Votre nom" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Adresse email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="votre@email.com" required>
            </div>

            <div class="mb-3">
                <label for="places" class="form-label">Nombre de places à réserver</label>
                <input type="number" class="form-control" id="places" name="places" min="1" max="6" required>
            </div>

            <div class="mb-3">
                <label for="commentaire" class="form-label">Commentaire (facultatif)</label>
                <textarea class="form-control" id="commentaire" name="commentaire" rows="3"
                    placeholder="Précisez une heure ou un lieu de RDV..."></textarea>
            </div>

            <button type="submit" class="btn btn-success">Réserver</button>
        </div>
    </form>
</section>

<script src="/js/auth/logout.js"></script>
<script src="/js/mes_trajets.js"></script>
